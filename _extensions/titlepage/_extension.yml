title: titlepage
author: Abraham Leung
quarto-required: ">=1.1.0"
version: 0.0.1
contributes:
  format:
    pdf:
      filters:
        - titlepage-theme.lua
        - coverpage-theme.lua
      template-partials:
        - "_coverpage.tex"
        - "_author-affiliation-themes.tex"
        - "_header-footer-date-themes.tex"
        - "_title-themes.tex"
        - "_titlepage.tex"
        - "before-body.tex"
        - "pandoc.tex"
      format-resources:
        - "fonts/Griffith-University-fonts/GriffithSerifDisplay-Bold.otf"
        - "fonts/Griffith-University-fonts/GriffithSansText-Regular.otf"
        - "fonts/Griffith-University-fonts/GriffithSansText-Light.otf"
        - "fonts/Griffith-University-fonts/GriffithSansDisplay-Bold.otf"
        - "fonts/Griffith-University-fonts/GriffithSansDisplay-Italic.otf"